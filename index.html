<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="sortcut icon" href="./img/instagram.ico" type="image/x-icon" />
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cell_instagram.png" alt="imagem celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.png" class="instagram-logo" alt="logo name instagram">
                <div class="profile-photo">
                    <img src="./img/perfio.jpg" alt="foto perfio">
                </div>
                <a href="#" class="instagram-login">Continuar como rodrigo12_lima</a>
                 <a href="#" class="link">Trocar de conta</a>
            </div>

            <div class="group">
                <p class="instagram-logout">Não é Rodrigo Lima?</p>
                <p class="note-account"><a href="#" class="link">Trocar de conta</a> ou <a href="#" class="link">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>                    
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
